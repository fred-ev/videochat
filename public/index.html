<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WebRTC V1.0.0</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cerulean/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="resources/css/style.css" />
    <link rel="stylesheet" type="text/css" href="resources/css/effect.css" />
    <link rel="stylesheet" type="text/css" href="resources/css/jquery-ui.css" />
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <!-- script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script -->
    <script src="resources/js/jquery-ui.js"></script>
    <script src="resources/js/modernizr.custom.js"></script>
</head>

<body>
    <div id="dialog" title="Message" style="display: none">
        <div class="ui-dialog-content ui-widget-content">
            <p>
                <span class="ui-icon ui-icon-alert" style="float: left; margin: 0 7px 20px 0"></span>
                <label id="lblMessage"></label>
            </p>
        </div>
    </div>
    <div id="dialog-1" title="Hint" style="display: none">
        <div class="ui-dialog-content ui-widget-content">
            <p>
                <span class="ui-icon ui-icon-alert" style="float: left; margin: 0 7px 20px 0"></span>
                <label id="lblMessage-1"></label>
            </p>
        </div>
    </div>
    <div class="container-1" id="login">
        <ul class="wrap-pages">                    
            <li class="login wrap-page">
              <div class="form">
                <h3 class="title">请输入您的昵称:</h3>
                <div><input class="usernameInput" type="text" name="name" id="name" maxlength="14" /></div>
                <div class="wrap-btn"><button id="login-btn" name="login-btn" class="btn btn-primary btn-login">登录</button></div>
              </div>
            </li>
        </ul>
    </div>
    <div class="container-1 hidden" id="room">
        <div class="row">
            <div class="col-md-12 col-lg-12">
                <h2 class="text-center">预约医生<h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-lg-12">
                <div id="messages-container">
                    <div class="list-group" id="contactlist"></div>
                </div>
            </div>
        </div>
        <div class="row hint-board">
            <div class="col-md-12 col-lg-12">
                <p class="text-center">提示：请在上面列表中选择医生进行预约。绿色按钮表示空闲，红色按钮表示忙碌。</p>
            </div>
        </div>
    </div>
    <div class="container-1 hidden" id="chat">
        <div class="row pull-right">
            <span id="leave-btn" class="cbutton"><i class="fa fa-2x fa-sign-out wrap-leave"></i></span>
        </div>
        <div class="row live-chat-stream">
            <!-- div class="col-md-12 col-lg-12">
                <div class="text-center">
                    <video id="my-camera"  width="300" height="300" autoplay="autoplay" muted="true" class="center-block"></video>
                    <span class="label label-info">You</span>
                </div>
            </div -->
            <div class="col-xs-12">
                <!-- Display video of the connected peer -->
                <div class="text-center">
                    <video id="peer-camera" autoplay="autoplay" class="center-block"></video>
                    <!-- span class="label label-info" id="connected_peer"></span -->
                </div>
            </div>
        </div>
        <div class="row col-md-12 col-lg-12 wrap-msg">            
            <!-- div class="live-chat"><b>留言板</b></div -->
            <div id="messages-container">
                <div class="list-group wrap-msg-scroll" id="messages"></div>
            </div>           
        </div>
        <div class="row">
                <div class="col-xs-10 wrap-msg-line">                    
                    <input type="text" class="form-control" name="message" id="message" placeholder="留言..."/>
                </div>
                <div class="col-xs-2">
                    <span id="send-btn" class="cbutton"><i class="fa fa-2x fa-share-square wrap-msg-line-1"></i>
                    </span>
                </div>
            </div>
        </div>
    </div>
 
    <script src="resources/js/peer.min.js"></script>
    <script src="resources/js/script.js"></script>
</body>

</html>
